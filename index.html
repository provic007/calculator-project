<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Calculator</title>
</head>

<body>
    <div class="w-full h-screen lg:flex font-mono">
        <div class="w-full lg:w-2/3 h-full flex flex-col justify-between bg-primary text-primary lg:border-r-2"
            id="calculator">
            <div class="w-full h-1/3 md:h-2/5 lg:h- p-4 flex" id="display">
                <div class="w-full h-full p-2 flex flex-col justify-center items-center">
                    <div class="w-full h-1/2 flex items-end justify-end text-xl font-semibold overflow-hidden break-words"
                        id="history"></div>
                    <div class="w-full h-1/2 flex items-end justify-end text-4xl font-semibold overflow-hidden break-words"
                        id="result"></div>
                </div>
            </div>
            <div class="w-full h-3/5 p-4 lg:py-6 lg:px-10 flex bg-secondary">
                <div class="w-full h-full keypad gap-3 md:gap-6 text-lg font-semibold" id="keypad">
                    <!-- Keys are auto generated -->
                </div>
            </div>
        </div>
        <div class="hidden lg:flex lg:flex-col justify-between w-1/3 h-full p-6 text-primary">
            <span class="font-semibold text-2xl">History</span>
            <div class="w-full h-4/5 flex flex-col" id="lg-history"></div>
        </div>
    </div>
    <script type="module" src="./JS/index.js"></script>
</body>

</html>
